databaseChangeLog:
  - changeSet:
      id: 01_minuapp_create_schema
      author: cosmin
      changes:
        - sql:
            sql: CREATE SCHEMA IF NOT EXISTS minuapp
  - changeSet:
      id: 02_tab1_table
      author: cosmin
      changes:
        - createTable:
            schemaName: minuapp
            tableName: tab1
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKeyName: tab1_pkey
                    primaryKey: true
                    nullable: false
              - column:
                  name: description
                  type: varchar(50)